    <script language="javascript" type="text/javascript">
        //排序按钮的点击事件
        function sort(btnObj) {
            if (btnObj.className == "sort_desc")
                btnObj.className = "sort_asc";
            else
                btnObj.className = "sort_desc";
        }

        //启用
        function startFee(id) {
            alert(id)
            var r = window.confirm("确定要启用此资费吗？资费启用后将不能修改和删除。");
            document.getElementById("operate_result_info").style.display = "block";
            location.href= "/startFee?id="+id;
        }
        //删除 --传进来个id
        function deleteFee(id) {

            var r = window.confirm("确定要删除此资费吗？");
            $.ajax({
                url: "/deleteFee",
                data: {
                    "costId": id,
                },
                success: function (result) {
//                                    返回一个boolean  删除成功再显示这句话
                    if (result) {
                        document.getElementById("operate_result_info").style.display = "block";
                    }
                }
            })
           location.href= "/fee"
        }

        //修改 --id回显
        function modifyFee(id) {
            location.href="fee_modify?costId="+id
        }

        //获得所有cost
        function getAll(pagenum, pagesize) {
            $.ajax({
                url: "/cost",
                type: "get",
                data: {
                    "pageNum": pagenum, "pageSize": pagesize

                },
                success: function (result) {

//                        for (Cost cost : result.allCost) {
//                            allView(cost.costId,cost.name,
//                                cost.base_duration,cost
//                                    .base_cost,cost.unit_cost,
//                                cost.creatime,cost
//                                    .startime,cost.status,cost.descr)
//                        }
                    $("#dataTb").html("")
                    for (var i = 0; i < result.pageCost.list.length; i++) {
                        allView(result.pageCost.list[i].costId, result.pageCost.list[i].name,
                            result.pageCost.list[i].baseDuration, result.pageCost
                                .list[i].baseCost, result.pageCost.list[i].unitCost,
                            result.pageCost.list[i].creatime, result.pageCost
                                .list[i].startime, result.pageCost.list[i].status, result.pageCost.list[i].descr)
                    }
                    $("#pages").html("")
                    pageView(result.pageCost)
                }
            })
        }
        getAll(1, 2);

        //添加到显示所有cost
        function allView(id, name, base_duration
            , base_cost, unit_cost, creatime, startime, status, descr) {
            var tr = $("<tr></tr>")
            var td1 = $("<td></td>").html("<p>" + id + "</p>")
            var td2 = $("<td></td>").html("<p><a href='fee_detail.html'>" + name + "</p>")
            var td3 = $("<td></td>").html("<p>" + base_duration + "</p>")
            var td4 = $("<td></td>").html("<p>" + base_cost + "</p>")
            var td5 = $("<td></td>").html("<p>" + unit_cost + "</p>")
            var td6 = $("<td></td>").html("<p>" + creatime + "</p>")
            var td7 = $("<td></td>").html("<p>" + startime + "</p>")

//              拼接这几个不变的
            var tdButton = $("<td></td>")
            var input1 = $("<input type='button' value='启用' class='btn_start' onclick='startFee(" + id + ");'/>")
            var input2 = $("<input type='button' value='修改' class='btn_modify' onclick='modifyFee(" + id + ");'/>")
            var input3 = $("<input type='button' value='删除' class='btn_delete'  onclick='deleteFee(" + id + ");'/>")
//              全加进去
            if(status==0){
                tdButton.append(input1).append(input2).append(input3)
                var td8 = $("<td></td>").html("<p>" + "暂停" + "</p>")
            }
            if(status==1){
                tdButton.append(input2).append(input3)
                var td8 = $("<td></td>").html("<p>" + "开通" + "</p>")
            }

            tr.append(td1).append(td2).append(td3).append(td4)
                .append(td5).append(td6).append(td7).append(td8).append(tdButton)
            $("#dataTb").append(tr)

        }

        function pageView(pageInfo) {
//             有上一页的话,就多加个a标签
            var PageUpFalse = $("<a>上一页</a>");
            var PageUpTrue = $("<a href='#' onclick='getAll(" + pageInfo.prePage + ",2)'>上一页</a>");
//             有上一页吗?有or没有
            var PageUp = pageInfo.hasPreviousPage ? PageUpTrue : PageUpFalse;
            $("#pages").append(PageUp);

//             各个页码
            var pages = pageInfo.pages;
            for (var i = 1; i <= pages; i++) {
                var pageTrue = $("<a style='color: blue'>" + i + "</a>");
                var pageFalse = $("<a href='#' onclick='getAll(" + i + ",2)'>" + i + "</a>");
                var somePage = pageInfo.pageNum == i ? pageTrue : pageFalse;
                $("#pages").append(somePage);
            }

//             有下一页的话,就多加个a标签
            var PageDownFalse = $("<a>下一页</a>");
            var PageDownTrue = $(" <a href='#' onclick='getAll(" + pageInfo.nextPage + ",2)'>下一页</a>");
//            有下一页吗?有or没有
            var PageDown = pageInfo.hasNextPage ? PageDownTrue : PageDownFalse;


            $("#pages").append(PageDown)
        }


    </script>
